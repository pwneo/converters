<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-toggle slot="start">
        <ion-button>
          <ion-icon name="menu" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
      <ion-title
        >QuilomÃªtros
        <ion-icon name="swap-horizontal"></ion-icon>
        Milhas</ion-title
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let metric of metrics">
      <ion-item>
        <ion-label>{{metric.name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-input
          type="number"
          name="{{metric.name}}"
          [(ngModel)]="metric.value"
          (input)="calculate($event)"
        ></ion-input>
      </ion-item>
      <br />
    </ng-container>
  </ion-list>
</ion-content>
