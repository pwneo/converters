<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-toggle slot="start">
        <ion-button>
          <ion-icon name="menu" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
      <ion-title
        >Celsius
        <ion-icon name="swap-horizontal"></ion-icon>
        Fahrenheit</ion-title
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="custom-box-shadow">
    <ion-card-content>
      <ion-list lines="none">
        <ng-container *ngFor="let temperature of temperatures">
          <ion-item class="ion-no-padding" line="none" size="3">
            <ion-label>{{temperature.name}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-col class="ion-text-center">
              <ion-input
                type="number"
                name="{{temperature.name}}"
                [(ngModel)]="temperature.value"
                (input)="calculate($event)"
                placeholder="Valor"
                clearInput="true"
              ></ion-input>
            </ion-col>
          </ion-item>
          <br />
        </ng-container>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
